<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>

    <title>Lighting Control</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/alertify.min.css" />
    

  </head>
  
  <body>
    <div class="LightingControl">
        <div class="TopBar">
          <img class="Logo" src="./assets/images/logo.png" />
          <div class="Title">Lighting Control</div>
        </div>
        <div class="Main">
          <div class="Reflection_Button">
          </div>
          <div class="OpsyNormal">
          </div>
          <div id="setupBox" class="setupbox animate__animated animate__backInDown">
            <div class="options">
              <div class="input-group">
                <input required="" type="text" name="tport" autocomplete="off" class="input" value="COM52">
                <label class="user-label">Transmission Port</label>
              </div>
            </div>
            <div class="options">
              <div class="input-group">
                <input required="" type="text" name="rport" autocomplete="off" class="input" value="COM51">
                <label class="user-label">Reflection Port</label>
              </div>
            </div>
            <div class="options">
              <div class="input-group">
                <select id="cstyle" class="input" name="cstyle" id="cstyle">
                  <option value="OpsyNormal">Jericho Cassette</option>
                </select>
              </div>
            </div>
            <div class="button_div">
              <button type="button" class="btn" id="start">Start Up</button>
            </div>
          </div>
        </div>
      </div>
  </body>
  
  
  <script src="./js/render.js"></script>
  
</html>
